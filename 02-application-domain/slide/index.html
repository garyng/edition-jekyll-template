						# What application domain(s)

## is C# designed for?

---

C# is designed to be used in literally **any** application domain

<!-- .element: class="fragment" --> but has mainly been used for developing _commercial_ applications

---

including

1. business applications <!-- .element: class="fragment" -->
1. web applications <!-- .element: class="fragment" -->

---

## As stated in the first edition of C# Language Specification

## (EMCA-334)

---

C# is intended to be a

- simple <!-- .element: class="fragment" -->
- modern <!-- .element: class="fragment" -->
- general-purpose <!-- .element: class="fragment" -->

<!-- .element: class="fragment" --> object-oriented programming language

---

## and

be suitable for writing applications for

- hosted <!-- .element: class="fragment" -->
- embedded <!-- .element: class="fragment" -->

<!-- .element: class="fragment" --> systems

---

## in fact

almost the entire `.NET framework` is written in C#

---

# What types of applications

## is the language _actually_ being used mostly?

---

## desktop applications

using various technologies like

- WinForms (Windows Forms) <!-- .element: class="fragment" -->
- WPF (Windows Presentation Foundation) <!-- .element: class="fragment" -->

---

## web sites, web applications and web services

primarily using ASP.NET

---

# WinForms

## or _Windows Forms_

<!-- .element: class="fragment" --> graphical class library included as a part of Microsoft .NET Framework

---

its popularity can be seen though the large amount of commercially-available

## custom user interface controls <!-- .element: class="fragment" -->

---

DevExpress WinForms

![](/images/posts/current-usage/devexpress-winforms.png)

---

Windows Forms UI Controls by Infragistics

![](/images/posts/current-usage/infragistics-winforms.png)

---

Syncfusion Essential Studio for Windows Forms

![](/images/posts/current-usage/syncfusion-winforms.png)

---

1. Xceed for WinForms
1. Telerik UI for WinForms <!-- .element: class="fragment" -->

and much more... <!-- .element: class="fragment" -->

---

However, WinForms is now in

## maintenance mode <!-- .element: class="fragment" -->

no new features will be added <!-- .element: class="fragment" -->

---

Developers are also advised to move forward to its successor

## the XAML based UI frameworks <!-- .element: class="fragment" -->

like WPF and UWP <!-- .element: class="fragment" -->

---

even though WinForms is nearly

## <!-- .element: class="fragment" --> _“dead”_

<!-- .element: class="fragment" --> there are still a lot of **legacy** WinForms applications in **production** till this date

---

# WPF

## Windows Presentation Foundation

Almost all of the newer .NET desktop applications are written using WPF <!-- .element: class="fragment" -->

---

for example:

1. Microsoft Visual Studio <!-- .element: class="fragment" -->
1. Expression Blend (for designing XAML-based interfaces) <!-- .element: class="fragment" -->

---

and a lot more:

1. Autodesk AutoCAD
1. Nero
1. Lenovo ThinkVantage
1. HP Total Care Advisor
1. Intel Rapid Storage Technology
1. AMD Fusion Media Explorer
1. Nokia Music
1. HP TouchSmart
1. ...

---

# Why so many people are using C#?

---

## the mature ecosystem surrounding C&#35;

- Microsoft Visual Studio, Microsoft Visual Studio Community, Microsoft Visual Studio for Mac and Visual Studio Code <!-- .element: class="fragment" -->
- .NET Framework <!-- .element: class="fragment" -->
- .NET Core <!-- .element: class="fragment" -->

--

## .NET Framework

offers a lot of libraries for different purposes

--

## .NET Core

the **open source** and **cross platform version** of .NET Framework

---

## a small learning curve

---

## very versatile

for developing a multitude of different applications

including <!-- .element: class="fragment" -->

- Desktop apps <!-- .element: class="fragment" -->
- Web servers and clients <!-- .element: class="fragment" -->
- Mobile apps <!-- .element: class="fragment" -->
- Games <!-- .element: class="fragment" -->

---

the language itself still

## evolving continuously

which gained even more traction with the open source of .NET

--

the C# (and Visual Basic) compiler

## Roslyn

is open source on [GitHub](https://github.com/dotnet/roslyn)

--

## C# language specification

is also open source at [GitHub](https://github.com/dotnet/csharplang)

where everyone can suggest ideas and make improvements to the language

---
