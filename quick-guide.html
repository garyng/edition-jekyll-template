---
title: Quick Guide
---

{% assign groups = site.docs | group_by: 'category' %}
{% for group in groups %}

	{% assign items = group.items | sort: 'order' %}
	{% for item in items %}
	<div class="page-header quick-guide-page">
		<h2>{{ group.name }}</h2>
		<h3>{{ item.title }}</h3>
	</div>
	<article class="content">
		{{ item.content }}
	</article>
	<hr>
	{% endfor %}
{% endfor %}
