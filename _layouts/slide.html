<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		{% seo %}
		{% feed_meta %}

		<title>{{ page.title }} </title>

		<link rel="stylesheet" href="{{ site.reveal_path }}css/reveal.css">
		<link rel="stylesheet" href="{{ site.reveal_path }}css/theme/{% if page.theme %}{{ page.theme }}{% else %}black{% endif %}.css" id="theme">
		{% if page.customTheme %}<link rel="stylesheet" href="/css/{{ page.customTheme }}.css" id="theme">{% endif %}

		<!-- Theme used for syntax highlighting of code -->

		{% if page.highlightTheme %}
			<link rel="stylesheet" href="/css/hightlight.js/{{ page.highlightTheme }}.css">
		{% else %}
			<link rel="stylesheet" href="{{ site.reveal_path }}lib/css/zenburn.css">
		{% endif %}

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '{{ site.reveal_path }}css/print/pdf.css' : '{{ site.reveal_path }}css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="{{ site.reveal_path }}lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				
				<section data-markdown
						data-separator="^\n---\n$"
						data-separator-vertical="^\n--\n$"
						data-separator-notes="^Note:">
					<script type="text/template">
						{{ page.raw_content }}
					</script>
				</section>

			</div>

		</div>

		<script src="{{ site.reveal_path }}lib/js/head.min.js"></script>
		<script src="{{ site.reveal_path }}js/reveal.js"></script>

		<script>

			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: '{{ site.reveal_path }}lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: '{{ site.reveal_path }}plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '{{ site.reveal_path }}plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '{{ site.reveal_path }}plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: '{{ site.reveal_path }}plugin/search/search.js', async: true },
					{ src: '{{ site.reveal_path }}plugin/zoom-js/zoom.js', async: true },
					{ src: '{{ site.reveal_path }}plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
